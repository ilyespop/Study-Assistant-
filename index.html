<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center mb-6">تسجيل الدخول</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="example@mail.com" required>
            </div>
            <div>
                <label class="block text-gray-700">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">تسجيل الدخول</button>
            <p class="text-center text-gray-600 mt-4">ليس لديك حساب؟ <a href="#" class="text-blue-600 hover:underline">إنشاء حساب</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // التحقق البسيط فقط (استبدله بنظام تسجيل حقيقي)
            if (email === "test@mail.com" && password === "123456") {
                alert("تم تسجيل الدخول بنجاح!");
            } else {
                alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
            }
        });
    </script>
</body>
</html>window.location.href = "dashboard.html";
